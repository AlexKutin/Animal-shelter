spring.datasource.url=jdbc:postgresql://localhost:5432/shelter_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=shelter_svc
spring.datasource.password=AnimalShelter

spring.jpa.hibernate.ddl-auto = validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:liquibase/changelog-master.yml

path.to.data.shelter.file=src/main/resources/pics
name.of.data.shelter.file=shelter.png

interval-in-cron_notification=0 * * * * *
interval-in-cron_check_reports=0 00 11 * * *

application.report.photo.folder=./photo